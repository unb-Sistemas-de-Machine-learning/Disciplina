    <div class="testimony-cards-content">
        {% for item in site.data.testimony.items %}
            <li class="testimony-item">
                <div class="testimony-card">
                    <div class="testimony-content-wrapper">
                        <p class="testimony-content">"{{item.body}}"</p>
